workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always

variables:
  DOCKER_DRIVER: overlay2

build:
  rules:
    - if: '$CI_COMMIT_TAG'
      when: always
    - when: manual
  image: docker:20.10
  services:
    - docker:20.10-dind
  before_script:
    - apk add --no-cache bash
    - docker info
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" "$DOCKER_REGISTRY"
  script:
    - bash buildAndDeploy.sh ${CI_COMMIT_TAG-$IMAGE} $VERSION
